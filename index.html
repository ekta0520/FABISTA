<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Alert</title>
<style>
    /* Style for covering the entire page */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    /* Style for the overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        display: none; /* Initially hidden */
        z-index: 9999; /* Ensure it's on top of everything */
    }

    /* Style for the sign-up box */
    .signup-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <div class="signup-box">
        <h2>Sign Up Now!</h2>
        <label for="Name">LOGIN ID: </label> <input type="text" name="MyName" id="txt"><br><br>
        <label for="Password">PASSWORD: </label> <input type="password" name="myPassword" id="pass"><br><br>
        <input type="submit" value="SUBMIT NOW" onclick="login()">
        <input type="reset" value="RESET" onclick="warn()">
        <button onclick="hideSignUp()">Close</button>
    </div>
</div>

<!-- Your website content goes here -->
<h1>Welcome to our website!</h1>
<p>Click anywhere to sign up.</p>

<script>
// Function to show the sign-up box
function showSignUp() {
    document.getElementById('overlay').style.display = 'block';
}

// Function to hide the sign-up box
function hideSignUp() {
    document.getElementById('overlay').style.display = 'none';
}

// Event listener to show the sign-up box when clicking anywhere on the site
document.addEventListener('DOMContentLoaded', function() {
    document.addEventListener('click', showSignUp);
});

function login(){
    var username = document.getElementById("txt").value;
    var password = document.getElementById("pass").value;

    if(username === "Anahita" && password === "baani") {
        alert("Login successful! Redirecting to home page.");
        window.location.href = "file:///C:/Users/Admin/Desktop/ekta.html/fabista.html"; // Redirect to homepage
    } else {
        alert("Please enter valid ID and Password");
    }
}

function warn(){
    alert("Please enter valid ID and Password!!");
}
</script>

</body>
</html>
